<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi nuevo sitio</title>
  </head>
  <body>
    <h1>Mi nuevo sitio</h1>
    <p>Este es mi nuevo sitio web</p>
    <button onclick="presionar()">Haz click aqui</button>
  </body>
  <script>
    async function presionar() {
      try {
        const response = await fetch("http://localhost:3000/");
        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.log(error);
      }
    }
  </script>
</html>
